<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo-blue.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/authorisation.css">
    <title>Authorisation</title>
</head>
<body id="element">
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo-white.png" alt="logo">
            </a>
            <a href="index.html">
                Orphy
            </a>
            
        </div>
    </div>
    <div class="main">
        <div class="form">
            <div class="login">
                Log in to Orphy
            </div>
            <div class="container_data">
                <a href="#" class="google">
                    <img src="images/google.png" alt="google">
                    Continue with Google
                </a>
                <div class="field">
                    Username
                    <input type="text" placeholder="Username">
                </div>
                <div class="field">
                    Password
                    <input type="password" placeholder="Password">
                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    Remember me 
                </div>
                <input type="submit" value="Log in">
                <div class="forgot">
                    <a href="#" id="hoverlink">Forgot your password?</a>
                </div>
                <div class="string">
                    <img src="images/vector_grad_login.png" alt="vector">
                </div>
                <div class="signup">
                    Don't have an account? <a href="register.html" id="hoverlink">Sign up</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
